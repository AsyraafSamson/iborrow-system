# iBorrow System - Cloudflare Pages with Next.js + D1
name = "iborrow-system"
compatibility_date = "2025-12-03"
compatibility_flags = ["nodejs_compat"]

# D1 Database Binding (same database)
[[d1_databases]]
binding = "DB" 
database_name = "iborrow"
database_id = "51ddaea3-c7f4-4c5c-ad87-0a4e592e0154"

[build]
command = "npm run build:cf"
destination = ".vercel/output/static"

[env.production.vars]
NEXT_RUNTIME = "edge"